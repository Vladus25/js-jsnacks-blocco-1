    <!-- Quarto esercizio -->
    <script>

      // Crea due tag div con due id diversi.
      // Un div avrà il testo colorato di rosso mentre l'altro di verde.
      // Partendo da un array di numeri, stampiamo nell'id rosso i numeri
      // dispari e in verde i numeri pari.

      var numbers = [15, 20, 1, 3, 22, 10, 23, 56, 43, 78, 12];
      var colorVerde = document.getElementById('verde');
      var colorRosso = document.getElementById('rosso');

      for (var i = 0; i < numbers.length; i++) {
        var number = numbers[i]

        if (number % 2 == 0) {
          colorVerde.innerHTML += number + ', ';
        }
        else{
          colorRosso.innerHTML += number + ', ';
        }
